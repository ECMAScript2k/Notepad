<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="newstylesheet.css">
</head>
<body>
    <div id="navbar" class="flexcenter">
        <h1 class="notepadlogo">Notepad</h1>
        <div class="theme" >
            <p style="display:inline;">Theme:</p>
            
            <select id="theme" name="theme">
                <option value="red" >red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
            
        </div>
    </div>
    <div class="mainbody">
        <div id="list">
            <div class="newbutton">
            <button id="newnote" onclick="addnewnote()">New Note</button>
        </div>
            <ul id="ul"></ul>
            
        </div>
        <div class="notepad">
            <div id="header" class="flexcenter">
                  <div id="filenamecontainer" class="flexcenter">
                    <button id="rename" onclick="rename()" style="display:inline;">
                        <svg width="16" height="16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg> 
                    </button>
                    <input id="filename" disabled onblur="focusout()">
                  </div>
                  <div class="flexcenter">
                    <span class="label">autosave:</span>
                    <input id="checkbox" type="checkbox" checked>
                  </div>
            </div>
            <textarea id="textarea" oninput="updatenote(event)">

            </textarea>
            
        </div>
    </div>
    </div>
    <p>......</p>


    <script src="newjs.js"></script>
</body>
</html>
