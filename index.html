<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="newstylesheet.css">
</head>
<body>
    <div id="navbar" class="flexcenter">
        <h1 class="notepadlogo">Notepad</h1>
        <div class="theme" >
            <p style="display:inline;">Theme:</p>
            
            <select id="theme" name="theme">
                <option value="red" >red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
            
        </div>
    </div>
    <div class="mainbody">
        <div id="list">
            <div class="newbutton">
                <button id="newnote" onclick="addnewnote()">New Note</button>
            </div>
            <ul id="ul"></ul>
            
        </div>
        <div class="notepad">
            <div id="header" class="flexcenter">
                  <div id="filenamecontainer" class="flexcenter">
                    <button id="rename" onclick="rename()" style="display:inline;">
                        <svg width="16" height="16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg> 
                    </button>
                    <input id="filename" disabled onblur="focusout()">
                  </div>
                  <button id="delete" onclick="deletenote()">
                    <svg width="16" height="16" >
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                  </button>
                  <button id="download" onclick="download()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                      </svg>
                  </button>
                  <div class="flexcenter">
                    <span class="label">autosave:</span>
                    <input id="checkbox" type="checkbox" checked>
                  </div>
            </div>
            <textarea id="textarea" oninput="updatenote(event)">

            </textarea>
            
        </div>
    </div>
    </div>
   


    <script src="newjs.js"></script>
</body>
</html>
